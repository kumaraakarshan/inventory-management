<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add item</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <style>
        body {
            background-image: url('https://bijlipay.co.in/blog/wp-content/uploads/2019/11/blog-7.jpg');
            background-repeat: repeat;
            background-size: cover;
            background-position: center;
            margin: 0;
            padding: 0;
        }
        h1 {
            color: orange;
        }
        #submitBtn {
            background-color: orange;
            height: 40px;
            width: 100%;
        }
        #submitBUTTON{
            padding-top: 5px;
        }
        .card{
            border: 4px solid orange;
        }
    
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h1 class="text-center">Add items</h1>
                        
                        <form id="bookingForm">
                            <div class="form-group">
                                <label for="name">Item Name:</label>
                                <input type="text" class="form-control" id="name" name="name" required>
                            </div>
                            <div class="form-group">
                                <label for="Description">Description</label>
                                <input type="text" class="form-control" id="Description" name="Description" required>
                            </div>
                            <div class="form-group">
                                <div class="row">
                                        <div class="col-md-6">
                                        <label for="quantity">Quantity:</label>
                                        <input type="number" class="form-control" id="quantity" name="quantity" required>
                                    </div>
                                    <div class="col-md-6">
                                        <label for="price">Price:</label>
                                <input type="number" class="form-control" id="price" name="price" required>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group text-center" id ="submitBUTTON">
                                <button type="button" class="btn btn-primary" id="submitBtn">Add Item</button>

                            </div>

                        </form>
                        <ul id="items" class="list-group"></ul>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
   
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"></script>
    <script src="script.js"></script>

</body>
</html>
